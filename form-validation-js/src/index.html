<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Validation</title>
  </head>
  <body>
    <form id="userForm" novalidate>
      <div class="form-group">
        <span class="error-message" id="emailError"
          >Please enter a valid email.</span
        >
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <span class="error-message" id="countryError"
          >Please select your country.</span
        >
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select a country</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="UK">United Kingdom</option>
          <option value="AU">Australia</option>
        </select>
      </div>

      <div class="form-group">
        <span class="error-message" id="zipError"
          >Please enter a valid zip code (e.g., 12345).</span
        >
        <label for="zip">Zip Code</label>
        <input
          type="text"
          id="zip"
          name="zip"
          pattern="^\d{5}$"
          title="Zip code should be exactly 5 digits"
          required
        />
      </div>

      <div class="form-group">
        <span class="error-message" id="passwordError"
          >Password must include at least 8 characters, 1 uppercase letter, 1
          lowercase letter, and 1 number.</span
        >
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
          title="Password must include at least 8 characters, 1 uppercase letter, 1 lowercase letter, and 1 number"
          required
        />
      </div>

      <div class="form-group">
        <span class="error-message" id="confirmPasswordError"
          >Passwords do not match.</span
        >
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
